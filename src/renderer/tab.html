<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal::-webkit-scrollbar {
            width: 10px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        .terminal::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .rx-data {
            color: #4ec9b0;
        }

        .tx-data {
            color: #ce9178;
        }

        .error-data {
            color: #f14c4c;
        }

        .status-bar {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            background-color: #252526;
            border-top: 1px solid #3e3e3e;
            font-size: 11px;
            color: #858585;
            gap: 12px;
            flex-wrap: wrap;
        }

        .status-bar-section {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-bar-section::before {
            content: '|';
            color: #3e3e3e;
        }

        .status-bar-section:first-child::before {
            content: none;
        }

        .status-label {
            color: #858585;
        }

        .status-value {
            color: #cccccc;
        }

        .status-indicator-mini {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator-mini.connected {
            background-color: #4ec9b0;
            box-shadow: 0 0 4px #4ec9b0;
        }

        .status-indicator-mini.disconnected {
            background-color: #858585;
        }

        .rx-tx-indicator {
            display: flex;
            gap: 8px;
        }

        .rx-badge, .tx-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }

        .rx-badge {
            background-color: rgba(78, 201, 176, 0.2);
            color: #4ec9b0;
        }

        .tx-badge {
            background-color: rgba(206, 145, 120, 0.2);
            color: #ce9178;
        }

        .rx-badge.active, .tx-badge.active {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .input-bar {
            display: flex;
            padding: 10px 15px;
            background-color: #2d2d2d;
            border-top: 1px solid #3e3e3e;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 8px 12px;
            background-color: #1e1e1e;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #007acc;
        }

        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 8px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #0098ff;
        }

        .send-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .clear-btn {
            padding: 8px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .clear-btn:hover {
            background-color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #858585;
            flex-shrink: 0;
        }

        .status-dot.connected {
            background-color: #4ec9b0;
            box-shadow: 0 0 6px #4ec9b0;
        }

        .status-dot.disconnected {
            background-color: #858585;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="theme-manager.js"></script>
</head>

<body>
    <div class="terminal-container">
        <div id="terminal" class="terminal-display"></div>

        <div class="status-bar" id="status-bar">
            <div class="status-bar-section">
                <span class="status-indicator-mini disconnected" id="status-indicator-mini"></span>
                <span class="status-value" id="port-name">Not Connected</span>
            </div>
            <div class="status-bar-section">
                <span class="status-label">Duration:</span>
                <span class="status-value" id="connection-duration">--:--:--</span>
            </div>
            <div class="status-bar-section">
                <span class="status-label">Created:</span>
                <span class="status-value" id="created-time">--:--:--</span>
            </div>
            <div class="status-bar-section">
                <span class="status-label">Current:</span>
                <span class="status-value" id="current-time">--:--:--</span>
            </div>
            <div class="status-bar-section">
                <div class="rx-tx-indicator">
                    <span class="rx-badge" id="rx-badge">RX</span>
                    <span class="tx-badge" id="tx-badge">TX</span>
                </div>
            </div>
        </div>

        <div class="input-bar">
            <div class="status-dot disconnected" id="status-dot"></div>
            <input type="text" id="command-input" class="input-field" placeholder="Type command..." autocomplete="off" disabled>
            <button id="send-btn" class="btn btn-primary btn-icon" disabled>âž¤</button>
            <button id="clear-btn" class="btn">Clear</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.invoke('theme:get').then(originalTheme => {
            const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
            let effectiveTheme = originalTheme;
            if (originalTheme === 'system') {
                effectiveTheme = systemDarkMode.matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', effectiveTheme);
        });

        ipcRenderer.on('theme:update', (event, effectiveTheme) => {
            document.documentElement.setAttribute('data-theme', effectiveTheme);
        });

        let tabId = null;
        let isConnected = false;
        let connectionStartTime = null;
        let durationUpdateInterval = null;
        let timeUpdateInterval = null;

        const terminal = document.getElementById('terminal');
        const serialInput = document.getElementById('command-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusDot = document.getElementById('status-dot');
        const statusIndicatorMini = document.getElementById('status-indicator-mini');
        const portNameEl = document.getElementById('port-name');
        const durationEl = document.getElementById('connection-duration');
        const createdTimeEl = document.getElementById('created-time');
        const currentTimeEl = document.getElementById('current-time');
        const rxBadge = document.getElementById('rx-badge');
        const txBadge = document.getElementById('tx-badge');

        let autoScroll = true;

        async function debugLog(message, level = 'info') {
            try {
                await ipcRenderer.invoke('debug:log', `[Tab] ${message}`, level);
            } catch (error) {
                console.error('[Tab] Failed to log to debug window:', error);
            }
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function formatDuration(startTime) {
            const now = Date.now();
            const diff = Math.floor((now - startTime) / 1000);
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = diff % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateDuration() {
            if (connectionStartTime && isConnected) {
                durationEl.textContent = formatDuration(connectionStartTime);
            } else {
                durationEl.textContent = '--:--:--';
            }
        }

        function updateCurrentTime() {
            currentTimeEl.textContent = formatTime(new Date());
        }

        function startDurationTimer() {
            stopDurationTimer();
            durationUpdateInterval = setInterval(updateDuration, 1000);
        }

        function stopDurationTimer() {
            if (durationUpdateInterval) {
                clearInterval(durationUpdateInterval);
                durationUpdateInterval = null;
            }
        }

        function startTimeTimer() {
            stopTimeTimer();
            timeUpdateInterval = setInterval(updateCurrentTime, 1000);
            updateCurrentTime();
        }

        function stopTimeTimer() {
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
                timeUpdateInterval = null;
            }
        }

        function triggerRxIndicator() {
            rxBadge.classList.add('active');
            setTimeout(() => rxBadge.classList.remove('active'), 500);
        }

        function triggerTxIndicator() {
            txBadge.classList.add('active');
            setTimeout(() => txBadge.classList.remove('active'), 500);
        }

        function appendData(data, type) {
            const line = document.createElement('div');
            line.className = type + '-data';
            if (type === 'rx') {
                line.style.color = 'var(--text-primary)';
                triggerRxIndicator();
            }
            if (type === 'tx') {
                line.style.color = 'var(--text-secondary)';
                triggerTxIndicator();
            }
            if (type === 'error') {
                line.style.color = 'var(--accent-danger)';
            }

            line.textContent = data;
            line.style.whiteSpace = 'pre-wrap';
            line.style.fontFamily = "'JetBrains Mono', monospace";
            terminal.appendChild(line);
            if (autoScroll) {
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        function appendText(text) {
            appendData(text, 'rx');
        }

        function clearTerminal() {
            while (terminal.firstChild) {
                terminal.removeChild(terminal.firstChild);
            }
        }

        serialInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendData();
            }
        });

        sendBtn.addEventListener('click', sendData);

        async function sendData() {
            const data = serialInput.value;
            if (data.trim() === '' || !isConnected) return;

            await debugLog(`Sending data: ${data}`, 'info');
            try {
                await ipcRenderer.invoke('serial:write', tabId, data);
                appendData(`> ${data}`, 'tx');
                serialInput.value = '';
            } catch (error) {
                await debugLog(`Send failed: ${error.message}`, 'error');
                appendData(`Error: ${error.message}`, 'error');
            }
        }

        clearBtn.addEventListener('click', clearTerminal);

        ipcRenderer.on('tab:init', async (event, data) => {
            tabId = data.tabId;
            await debugLog(`Tab initialized with tabId: ${tabId}`, 'info');
            createdTimeEl.textContent = formatTime(new Date());
            startTimeTimer();
        });

        ipcRenderer.on('serial:data', (event, data) => {
            appendText(data);
        });

        ipcRenderer.on('serial:error', async (event, error) => {
            await debugLog(`Serial error: ${error}`, 'error');
            appendData(`Error: ${error}`, 'error');
        });

        ipcRenderer.on('serial:connected', async (event, connected) => {
            isConnected = connected;
            sendBtn.disabled = !connected;
            serialInput.disabled = !connected;
            await debugLog(`Connection status changed: ${connected}`, 'info');
            updateConnectionStatus(connected);

            if (connected) {
                connectionStartTime = Date.now();
                startDurationTimer();
            } else {
                stopDurationTimer();
            }
        });

        ipcRenderer.on('serial:portInfo', (event, portInfo) => {
            if (portInfo && portInfo.path) {
                portNameEl.textContent = `${portInfo.path} @ ${portInfo.baudRate || 115200}`;
            }
        });

        ipcRenderer.on('tab:toggleScroll', () => {
            autoScroll = !autoScroll;
            debugLog(`Auto-scroll ${autoScroll ? 'enabled' : 'disabled'}`, 'info');
            ipcRenderer.send('tab:scrollStateChanged', tabId, autoScroll);
        });

        function updateConnectionStatus(connected) {
            const statusClass = connected ? 'connected' : 'disconnected';
            if (statusDot) {
                statusDot.className = `status-dot ${statusClass}`;
            }
            if (statusIndicatorMini) {
                statusIndicatorMini.className = `status-indicator-mini ${statusClass}`;
            }
        }

        window.addEventListener('load', () => {
            debugLog('Tab window loaded', 'info');
        });

        window.addEventListener('beforeunload', () => {
            stopDurationTimer();
            stopTimeTimer();
        });
    </script>
</body>

</html>
