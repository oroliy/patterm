<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal::-webkit-scrollbar {
            width: 10px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        .terminal::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .rx-data {
            color: #4ec9b0;
        }

        .tx-data {
            color: #ce9178;
        }

        .error-data {
            color: #f14c4c;
        }

        .input-bar {
            display: flex;
            padding: 15px 20px 20px 20px;
            background-color: #2d2d2d;
            border-top: 1px solid #3e3e3e;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 8px 12px;
            background-color: #1e1e1e;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #007acc;
        }

        .send-btn {
            padding: 8px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #0098ff;
        }

        .send-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .clear-btn {
            padding: 8px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .clear-btn:hover {
            background-color: #666;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="theme-manager.js"></script>
</head>

<body>
    <div class="terminal-container">
        <div id="terminal" class="terminal-display"></div>

        <div class="input-bar">
            <div class="status-indicator disconnected" id="status-dot"></div>
            <input type="text" id="command-input" class="input-field" placeholder="Type command..." autocomplete="off">
            <button id="send-btn" class="btn btn-primary btn-icon">âž¤</button>
            <button id="clear-btn" class="btn">Clear</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Initialize theme
        ipcRenderer.invoke('theme:get').then(originalTheme => {
            // For tabs, we get the current choice and let system handle the effective theme
            const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
            let effectiveTheme = originalTheme;
            if (originalTheme === 'system') {
                effectiveTheme = systemDarkMode.matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', effectiveTheme);
        });

        // Listen for theme updates from main window
        ipcRenderer.on('theme:update', (event, effectiveTheme) => {
            // Just apply the effective theme, don't store it
            document.documentElement.setAttribute('data-theme', effectiveTheme);
        });

        let tabId = null;
        let isConnected = false;

        const terminal = document.getElementById('terminal');
        const serialInput = document.getElementById('command-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusDot = document.getElementById('status-dot');

        let autoScroll = true;

        async function debugLog(message, level = 'info') {
            try {
                await ipcRenderer.invoke('debug:log', `[Tab] ${message}`, level);
            } catch (error) {
                console.error('[Tab] Failed to log to debug window:', error);
            }
        }

        function appendData(data, type) {
            const line = document.createElement('div');
            line.className = type + '-data'; // You might want to update these classes in css or keep them generic
            // For now, let's just use simple text colors via inline styles or keep the old classes if valid
            // ideally we map type to new css classes.
            // type assumes 'rx', 'tx', 'error'.
            if (type === 'rx') line.style.color = 'var(--text-primary)'; // Or specific color
            if (type === 'tx') line.style.color = 'var(--text-secondary)';
            if (type === 'error') line.style.color = 'var(--accent-danger)';

            line.textContent = data;
            line.style.whiteSpace = 'pre-wrap';
            line.style.fontFamily = "'JetBrains Mono', monospace";
            terminal.appendChild(line);
            if (autoScroll) {
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        function appendText(text) {
            appendData(text, 'rx');
        }

        function clearTerminal() {
            while (terminal.firstChild) {
                terminal.removeChild(terminal.firstChild);
            }
        }

        serialInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendData();
            }
        });

        sendBtn.addEventListener('click', sendData);

        async function sendData() {
            const data = serialInput.value;
            if (data.trim() === '' || !isConnected) return;

            await debugLog(`Sending data: ${data}`, 'info');
            try {
                await ipcRenderer.invoke('serial:write', tabId, data);
                appendData(`> ${data}`, 'tx');
                serialInput.value = '';
            } catch (error) {
                await debugLog(`Send failed: ${error.message}`, 'error');
                appendData(`Error: ${error.message}`, 'error');
            }
        }

        clearBtn.addEventListener('click', clearTerminal);

        ipcRenderer.on('tab:init', async (event, data) => {
            tabId = data.tabId;
            await debugLog(`Tab initialized with tabId: ${tabId}`, 'info');
        });

        ipcRenderer.on('serial:data', (event, data) => {
            appendText(data);
        });

        ipcRenderer.on('serial:error', async (event, error) => {
            await debugLog(`Serial error: ${error}`, 'error');
            appendData(`Error: ${error}`, 'error');
        });

        ipcRenderer.on('serial:connected', async (event, connected) => {
            isConnected = connected;
            sendBtn.disabled = !connected;
            serialInput.disabled = !connected;
            await debugLog(`Connection status changed: ${connected}`, 'info');
            updateConnectionStatus(connected);
        });

        ipcRenderer.on('tab:toggleScroll', () => {
            autoScroll = !autoScroll;
            debugLog(`Auto-scroll ${autoScroll ? 'enabled' : 'disabled'}`, 'info');
            ipcRenderer.send('tab:scrollStateChanged', tabId, autoScroll);
        });

        function updateConnectionStatus(connected) {
            if (statusDot) {
                statusDot.className = `status-indicator ${connected ? 'connected' : 'disconnected'}`;
            }
        }

        window.addEventListener('load', () => {
            debugLog('Tab window loaded', 'info');
        });
    </script>
</body>

</html>
