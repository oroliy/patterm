<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: transparent;
            color: #d4d4d4;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: none;
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        .terminal-display {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: var(--spacing-md);
            margin: var(--spacing-md) var(--spacing-md) 0 var(--spacing-md);
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 0;
            background: var(--bg-terminal, rgba(0, 0, 0, 0.3));
            border: 1px solid var(--glass-border, #3e3e3e);
            border-radius: var(--radius-md, 12px);
        }

        .terminal-display::-webkit-scrollbar {
            width: 10px;
        }

        .terminal-display::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .terminal-display::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        .terminal-display::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .rx-data {
            color: #4ec9b0;
        }

        .tx-data {
            color: #ce9178;
        }

        .error-data {
            color: #f14c4c;
        }

        .input-bar {
            display: flex;
            padding: var(--spacing-sm) var(--spacing-md);
            margin: var(--spacing-sm) var(--spacing-md);
            background-color: var(--glass-surface, #2d2d2d);
            border: 1px solid var(--glass-border, #3e3e3e);
            border-radius: var(--radius-md, 12px);
            gap: var(--spacing-sm);
            align-items: center;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            padding: 8px 12px;
            background-color: #1e1e1e;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #007acc;
        }

        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 8px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #0098ff;
        }

        .send-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .clear-btn {
            padding: 8px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .clear-btn:hover {
            background-color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #858585;
            flex-shrink: 0;
        }

        .status-dot.connected {
            background-color: #4ec9b0;
            box-shadow: 0 0 6px #4ec9b0;
        }

        .status-dot.disconnected {
            background-color: #858585;
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .tab-status-bar {
            display: flex;
            align-items: center;
            border-top: 1px solid var(--glass-border, rgba(255, 255, 255, 0.1));
            font-size: 10px;
            color: var(--text-secondary, #94a3b8);
            gap: 12px;
            flex-wrap: nowrap;
            flex-shrink: 0;
            height: 28px;
            min-height: 28px;
            padding: 0 12px;
            background: var(--glass-surface, rgba(30, 41, 59, 0.5));
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-status-bar .status-bar-section {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab-status-bar .status-bar-section::before {
            content: '|';
            color: #3e3e3e;
        }

        .tab-status-bar .status-bar-section:first-child::before {
            content: none;
        }

        .tab-status-bar .status-label {
            color: #858585;
        }

        .tab-status-bar .status-value {
            color: #d4d4d4;
        }

        .tab-status-bar .rx-tx-indicator {
            display: flex;
            gap: 8px;
        }

        .tab-status-bar .rx-badge,
        .tab-status-bar .tx-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: 500;
        }

        .tab-status-bar .rx-badge {
            background-color: rgba(78, 201, 176, 0.15);
            color: #4ec9b0;
        }

        .tab-status-bar .tx-badge {
            background-color: rgba(206, 145, 120, 0.15);
            color: #ce9178;
        }

        .tab-status-bar .rx-badge.active,
        .tab-status-bar .tx-badge.active {
            animation: status-pulse 0.2s ease-out;
        }

        @keyframes status-pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        .tab-status-bar .arrow-icon {
            font-size: 10px;
            font-weight: bold;
        }

        .tab-status-bar .rate-label {
            min-width: 40px;
        }

        .status-indicator-mini {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }

        .status-indicator-mini.connected {
            background: #4ec9b0;
            box-shadow: 0 0 6px #4ec9b0;
        }

        .status-indicator-mini.disconnected {
            background: #858585;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="theme-manager.js"></script>
</head>

<body>
    <div class="terminal-container">
        <div id="terminal" class="terminal-display"></div>

        <div class="input-bar">
            <div class="status-dot disconnected" id="status-dot"></div>
            <input type="text" id="command-input" class="input-field" placeholder="Type command..." autocomplete="off"
                disabled>
            <button id="send-btn" class="btn btn-primary btn-icon" disabled>➤</button>
            <button id="clear-btn" class="btn">Clear</button>
        </div>

        <div id="tab-status-bar" class="tab-status-bar">
            <div class="status-bar-section">
                <span class="status-indicator-mini disconnected" id="tab-status-indicator"></span>
                <span class="status-value" id="tab-port-name">Not Connected</span>
            </div>
            <div class="status-bar-section">
                <span class="status-label">RX:</span>
                <span class="status-value" id="tab-rx-bytes">0 B</span>
            </div>
            <div class="status-bar-section">
                <span class="status-label">TX:</span>
                <span class="status-value" id="tab-tx-bytes">0 B</span>
            </div>
            <div class="status-bar-section">
                <span class="status-label">RX Rate:</span>
                <span class="status-value" id="tab-rx-rate">0 B/s</span>
            </div>
            <div class="status-bar-section">
                <span class="status-label">TX Rate:</span>
                <span class="status-value" id="tab-tx-rate">0 B/s</span>
            </div>
            <div class="status-bar-section">
                <span class="status-label">Current:</span>
                <span class="status-value" id="tab-current-time">--:--:--</span>
            </div>
            <div class="status-bar-section">
                <div class="rx-tx-indicator">
                    <span class="rx-badge" id="tab-rx-badge">
                        <span class="arrow-icon">↓</span>
                        <span class="rate-label" id="tab-rx-rate">0 B/s</span>
                    </span>
                    <span class="tx-badge" id="tab-tx-badge">
                        <span class="arrow-icon">↑</span>
                        <span class="rate-label" id="tab-tx-rate">0 B/s</span>
                    </span>
                </div>
            </div>
        </div>

        <script>
            const { ipcRenderer } = require('electron');

            ipcRenderer.invoke('theme:get').then(originalTheme => {
                const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
                let effectiveTheme = originalTheme;
                if (originalTheme === 'system') {
                    effectiveTheme = systemDarkMode.matches ? 'dark' : 'light';
                }
                document.documentElement.setAttribute('data-theme', effectiveTheme);
                console.log(`[Tab] Initial theme set to: ${effectiveTheme}`);
            });

            ipcRenderer.on('theme:update', (event, effectiveTheme) => {
                console.log(`[Tab] Received theme:update event: ${effectiveTheme}`);
                document.documentElement.setAttribute('data-theme', effectiveTheme);
            });

            let tabId = null;
            let isConnected = false;
            let connectionStartTime = null;
            let connectionEstablishedTime = null;

            const terminal = document.getElementById('terminal');
            const serialInput = document.getElementById('command-input');
            const sendBtn = document.getElementById('send-btn');
            const clearBtn = document.getElementById('clear-btn');
            const statusDot = document.getElementById('status-dot');
            const tabStatusBar = document.getElementById('tab-status-bar');
            const tabStatusIndicator = document.getElementById('tab-status-indicator');
            const tabPortName = document.getElementById('tab-port-name');
            let rxRate = 0;
            let txRate = 0;
            let totalRxBytes = 0;
            let totalTxBytes = 0;
            const tabCreatedTimeEl = document.getElementById('tab-created-time');
            const tabCurrentTime = document.getElementById('tab-current-time');
            const tabRxRate = document.getElementById('tab-rx-rate');
            const tabTxRate = document.getElementById('tab-tx-rate');
            const tabRxBytesEl = document.getElementById('tab-rx-bytes');
            const tabTxBytesEl = document.getElementById('tab-tx-bytes');
            const tabRxBadge = document.getElementById('tab-rx-badge');
            const tabTxBadge = document.getElementById('tab-tx-badge');

            let lastLogLine = null;
            let autoScroll = true;
            let lastRxTime = 0;
            let lastTxTime = 0;
            let rxBytes = 0;
            let txBytes = 0;
            let rateUpdateInterval = null;

            async function debugLog(message, level = 'info') {
                try {
                    await ipcRenderer.invoke('debug:log', `[Tab] ${message}`, level);
                } catch (error) {
                    console.error('[Tab] Failed to log to debug window:', error);
                }
            }

            function formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function formatRate(bytesPerSecond) {
                return formatBytes(bytesPerSecond) + '/s';
            }
            function formatTime(date) {
                return date.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }

            function formatDuration(startTime) {
                if (!startTime) return '--:--:--';
                const now = Date.now();
                const diff = Math.floor((now - startTime) / 1000);
                const hours = Math.floor(diff / 3600);
                const minutes = Math.floor((diff % 3600) / 60);
                const seconds = diff % 60;
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            function updateConnectionStatus(connected) {
                if (connected) {
                    statusDot.classList.remove('disconnected');
                    statusDot.classList.add('connected');
                    tabPortName.textContent = 'Connected';
                } else {
                    statusDot.classList.remove('connected');
                    statusDot.classList.add('disconnected');
                    tabPortName.textContent = 'Not Connected';
                }
            }

            function updateStatusBar() {
                tabStatusIndicator.className = `status-indicator-mini ${isConnected ? 'connected' : 'disconnected'}`;

                if (connectionEstablishedTime && tabCreatedTimeEl) {
                    tabCreatedTimeEl.textContent = formatTime(connectionEstablishedTime);
                } else if (tabCreatedTimeEl) {
                    tabCreatedTimeEl.textContent = '--:--:--';
                }

                tabRxBytesEl.textContent = formatBytes(totalRxBytes);
                tabTxBytesEl.textContent = formatBytes(totalTxBytes);
                tabRxRate.textContent = formatRate(rxRate);
                tabTxRate.textContent = formatRate(txRate);
            }

            function updateCurrentTime() {
                tabCurrentTime.textContent = formatTime(new Date());
                updateStatusBar();
            }

            function triggerRxPulse() {
                tabRxBadge.classList.add('active');
                setTimeout(() => tabRxBadge.classList.remove('active'), 200);
            }

            function triggerTxPulse() {
                tabTxBadge.classList.add('active');
                setTimeout(() => tabTxBadge.classList.remove('active'), 200);
            }

            function updateRates() {
                ipcRenderer.send('tab:updateRates', tabId, rxRate, txRate);
                updateStatusBar();
            }

            function startRateCalculation() {
                stopRateCalculation();
                rateUpdateInterval = setInterval(updateRates, 1000);
            }

            function stopRateCalculation() {
                if (rateUpdateInterval) {
                    clearInterval(rateUpdateInterval);
                    rateUpdateInterval = null;
                }
            }

            function resetRateCounters() {
                rxBytes = 0;
                txBytes = 0;
                rxRate = 0;
                txRate = 0;
                lastRxTime = Date.now();
                lastTxTime = Date.now();
                lastLogLine = null;
            }

            function renderToTerminal(text, type) {
                // If text is empty (but existed), handle it?
                if (!text && text !== '') return;

                const parts = text.split('\n');

                parts.forEach((part, index) => {
                    const isLastPart = index === parts.length - 1;
                    const hasNewline = !isLastPart;

                    if (part.length > 0) {
                        if (lastLogLine && lastLogLine.classList.contains(type + '-data')) {
                            lastLogLine.textContent += part;
                        } else {
                            const line = document.createElement('div');
                            line.className = type + '-data';
                            // ... style setup ...
                            if (type === 'rx') line.style.color = 'var(--text-primary)';
                            if (type === 'tx') line.style.color = 'var(--text-secondary)';
                            if (type === 'error') line.style.color = 'var(--accent-danger)';

                            line.textContent = part;
                            line.style.whiteSpace = 'pre-wrap';
                            line.style.fontFamily = "'JetBrains Mono', monospace";
                            terminal.appendChild(line);
                            lastLogLine = line;
                        }
                    }

                    if (hasNewline) {
                        // FORCE a new line by nulling lastLogLine AND ensuring visual spacing if needed.
                        // If part was empty (e.g. \n\n), we need to ensure the newline takes space.
                        // However, standard terminal behavior: \n just moves functionality to next line.
                        // An empty div or textNode is needed if we want to SEE the empty line in block layout.
                        if (part.length === 0 && !lastLogLine) {
                            // This is a standalone newline or consecutive newline
                            const line = document.createElement('div');
                            line.className = type + '-data';
                            line.innerHTML = '&nbsp;'; // Non-breaking space to give height
                            line.style.fontFamily = "'JetBrains Mono', monospace";
                            terminal.appendChild(line);
                        }
                        lastLogLine = null;
                    }
                });

                if (autoScroll) {
                    terminal.scrollTop = terminal.scrollHeight;
                }
            }

            function appendData(data, type) {
                // If data is incoming (RX), it might be a Buffer or array of bytes
                // We need to handle it. IPC usually serializes Buffer as Uint8Array.
                let textData = data;
                let hexData = '';

                if (type === 'rx' && typeof data === 'object') {
                    // Assume Uint8Array/Buffer
                    const uint8 = new Uint8Array(data);
                    textData = new TextDecoder().decode(uint8);

                    // Generate Hex String for Debug Log
                    hexData = [...uint8].map(x => x.toString(16).padStart(2, '0').toUpperCase()).join(' ');

                    // Log original hex to debug window
                    debugLog(`RX Hex: ${hexData}`, 'info');
                    debugLog(`RX Text: ${JSON.stringify(textData)}`, 'info');
                }

                if (type === 'rx') {
                    const now = Date.now();
                    onDataReceived(textData); // Update totalRxBytes
                    const timeDiff = (now - lastRxTime) / 1000;
                    if (timeDiff >= 1) {
                        rxRate = Math.round(rxBytes / timeDiff);
                        rxBytes = 0;
                        lastRxTime = now;
                    } else if (rxBytes > 0 && timeDiff > 0) {
                        rxRate = Math.round(rxBytes / Math.max(timeDiff, 0.1));
                    }
                    triggerRxPulse();
                    ipcRenderer.send('tab:rxActivity', tabId);
                }
                if (type === 'tx') {
                    const now = Date.now();
                    onDataSent(textData); // Update totalTxBytes
                    const timeDiff = (now - lastTxTime) / 1000;
                    if (timeDiff >= 1) {
                        txRate = Math.round(txBytes / timeDiff);
                        txBytes = 0;
                        lastTxTime = now;
                    } else if (txBytes > 0 && timeDiff > 0) {
                        txRate = Math.round(txBytes / Math.max(timeDiff, 0.1));
                    }
                    triggerTxPulse();
                    ipcRenderer.send('tab:txActivity', tabId);
                }

                renderToTerminal(textData, type);
                updateStatusBar();
            }

            function onDataReceived(data) {
                const bytes = new TextEncoder().encode(data).length;
                rxBytes += bytes;
                totalRxBytes += bytes;
            }

            function onDataSent(data) {
                const bytes = new TextEncoder().encode(data).length;
                txBytes += bytes;
                totalTxBytes += bytes;
            }
            function appendText(text) {
                appendData(text, 'rx');
            }

            function clearTerminal() {
                while (terminal.firstChild) {
                    terminal.removeChild(terminal.firstChild);
                }
                lastLogLine = null;
            }

            serialInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendData();
                }
            });

            sendBtn.addEventListener('click', sendData);

            async function sendData() {
                const data = serialInput.value;
                if (data.trim() === '' || !isConnected) return;

                await debugLog(`Sending data: ${data}`, 'info');
                try {
                    await ipcRenderer.invoke('serial:write', tabId, data);
                    appendData(`> ${data}`, 'tx');
                    serialInput.value = '';
                } catch (error) {
                    await debugLog(`Send failed: ${error.message}`, 'error');
                    appendData(`Error: ${error.message}`, 'error');
                }
            }

            clearBtn.addEventListener('click', clearTerminal);

            // Start current time updates immediately
            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();

            ipcRenderer.on('tab:init', async (event, data) => {
                tabId = data.tabId;
                await debugLog(`Tab initialized with tabId: ${tabId}`, 'info');
                lastRxTime = Date.now();
                lastTxTime = Date.now();
                startRateCalculation();
            });

            ipcRenderer.on('serial:data', (event, data) => {
                appendText(data);
            });

            ipcRenderer.on('serial:error', async (event, error) => {
                await debugLog(`Serial error: ${error}`, 'error');
                appendData(`Error: ${error}`, 'error');
            });

            ipcRenderer.on('serial:connected', async (event, connected) => {
                isConnected = connected;
                sendBtn.disabled = !connected;
                serialInput.disabled = !connected;
                await debugLog(`Connection status changed: ${connected}`, 'info');
                updateConnectionStatus(connected);

                if (connected) {
                    connectionStartTime = Date.now();
                    connectionEstablishedTime = new Date();
                    resetRateCounters();
                    totalRxBytes = 0;
                    totalTxBytes = 0;
                } else {
                    connectionStartTime = null;
                    connectionEstablishedTime = null;
                    rxRate = 0;
                    txRate = 0;
                }

                updateStatusBar();
            });

            ipcRenderer.on('tab:toggleScroll', () => {
                autoScroll = !autoScroll;
                debugLog(`Auto-scroll ${autoScroll ? 'enabled' : 'disabled'}`, 'info');
                ipcRenderer.send('tab:scrollStateChanged', tabId, autoScroll);
            });

            ipcRenderer.on('serial:portInfo', (event, tabIdReceived, portInfo) => {
                if (tabIdReceived === tabId) {
                    tabPortName.textContent = `${portInfo.path} @ ${portInfo.baudRate || 115200}`;
                }
            });

            function updateConnectionStatus(connected) {
                if (statusDot) {
                    statusDot.className = `status-dot ${connected ? 'connected' : 'disconnected'}`;
                }
            }

            window.addEventListener('load', () => {
                debugLog('Tab window loaded', 'info');
                // Ensure status bar starts updating
                updateCurrentTime();
            });

            window.addEventListener('beforeunload', () => {
                stopRateCalculation();
            });
        </script>
</body>

</html>
