<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Connection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
        }

        .dialog-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dialog-header {
            margin-bottom: 10px;
        }

        .dialog-header h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .dialog-header p {
            font-size: 13px;
            color: #666;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 13px;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group select {
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333;
            font-size: 14px;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: #007acc;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .dialog-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            min-width: 100px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .general-error {
            background-color: #fee2e2;
            border: 1px solid #f87171;
            border-radius: 4px;
            padding: 12px 16px;
            margin-bottom: 15px;
            display: none;
        }

        .general-error.show {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .general-error-text {
            flex: 1;
            color: #dc2626;
            font-size: 14px;
            line-height: 1.5;
            user-select: text;
        }

        .general-error-close {
            background: none;
            border: none;
            color: #dc2626;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .general-error-close:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <div class="general-error" id="generalError">
            <span class="general-error-text" id="generalErrorText"></span>
            <button class="general-error-close" id="generalErrorClose">×</button>
        </div>

        <div class="dialog-header">
            <h2>New Connection</h2>
            <p>Configure a new serial port connection</p>
        </div>

        <div class="form-group">
            <label for="tabName">Tab Name (Optional)</label>
            <input type="text" id="tabName" placeholder="e.g., GPS Module" />
            <div class="error-message" id="tabNameError"></div>
        </div>

        <div class="form-group">
            <label for="portInput">Serial Port *</label>
            <div class="form-row">
                <input type="text" id="portInput" list="portList" placeholder="e.g., /dev/ttyUSB0 or /tmp/ttyV0" value="/tmp/ttyV0" />
                <datalist id="portList">
                </datalist>
                <button id="refreshPortsBtn" class="btn btn-icon" title="Refresh Ports">↻</button>
            </div>
            <div class="error-message" id="portError">Please enter a port path</div>
        </div>

        <div class="config-grid">
            <div class="form-group">
                <label for="baudRate">Baud Rate</label>
                <select id="baudRate">
                    <option value="110">110</option>
                    <option value="300">300</option>
                    <option value="600">600</option>
                    <option value="1200">1200</option>
                    <option value="2400">2400</option>
                    <option value="4800">4800</option>
                    <option value="9600">9600</option>
                    <option value="14400">14400</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option value="115200" selected>115200</option>
                    <option value="230400">230400</option>
                    <option value="460800">460800</option>
                    <option value="921600">921600</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataBits">Data Bits</label>
                <select id="dataBits">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8" selected>8</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stopBits">Stop Bits</label>
                <select id="stopBits">
                    <option value="1" selected>1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parity">Parity</label>
                <select id="parity">
                    <option value="none" selected>None</option>
                    <option value="odd">Odd</option>
                    <option value="even">Even</option>
                    <option value="mark">Mark</option>
                    <option value="space">Space</option>
                </select>
            </div>
        </div>

        <div class="dialog-footer">
            <button id="cancelBtn" class="btn">Cancel</button>
            <button id="connectBtn" class="btn btn-primary">Connect</button>
        </div>
    </div>

    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        console.log('[HTML] Inline script executing');
        console.log('[HTML] DOM ready:', document.readyState);
    </script>
    <script src="connection-dialog.js"></script>
    <script>
        console.log('[HTML] connection-dialog.js loaded (or failed to load)');
        console.log('[HTML] connectBtn element:', document.getElementById('connectBtn'));
    </script>
</body>
</html>
