<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterm - Serial Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="new-connection-btn" class="btn btn-primary">
                    <span class="icon">+</span> New Connection
                </button>
                <div class="separator" style="opacity: 0.2"></div>
                <button id="disconnect-btn" class="btn btn-danger" disabled>
                    Disconnect
                </button>
            </div>

            <div class="toolbar-center">
                <button id="auto-scroll-btn" class="btn active">
                    Auto Scroll
                </button>
            </div>

            <div class="toolbar-right">
                <button id="log-btn" class="btn">
                    Log
                </button>
            </div>
        </div>

        <div id="tabs-container" class="tabs-container">
            <!-- Tabs will be dynamically added here -->
        </div>

        <div id="tab-content" class="tab-content">
            <div class="empty-state">
                <div style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 20px; opacity: 0.2">âš¡</div>
                    <p>Create a new connection to start</p>
                </div>
            </div>
        </div>
    </div>

    <script src="theme-manager.js"></script>
    <script src="main.js"></script>
    <script>
        // Theme initialization is handled by theme-manager.js
    </script>
</body>

</html>
