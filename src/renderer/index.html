<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterm - Serial Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="newTabBtn" class="btn btn-primary">+ New Tab</button>
                <div class="separator"></div>
                <select id="portSelect" class="select">
                    <option value="">Select Port...</option>
                </select>
                <button id="refreshPortsBtn" class="btn btn-icon" title="Refresh Ports">â†»</button>
            </div>
            <div class="toolbar-center">
                <div class="config-group">
                    <label class="config-label">Baud:</label>
                    <select id="baudRate" class="select-small">
                        <option value="110">110</option>
                        <option value="300">300</option>
                        <option value="600">600</option>
                        <option value="1200">1200</option>
                        <option value="2400">2400</option>
                        <option value="4800">4800</option>
                        <option value="9600">9600</option>
                        <option value="14400">14400</option>
                        <option value="19200">19200</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200" selected>115200</option>
                        <option value="230400">230400</option>
                        <option value="460800">460800</option>
                        <option value="921600">921600</option>
                    </select>
                    <label class="config-label">Data:</label>
                    <select id="dataBits" class="select-small">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                    </select>
                    <label class="config-label">Stop:</label>
                    <select id="stopBits" class="select-small">
                        <option value="1" selected>1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                    <label class="config-label">Parity:</label>
                    <select id="parity" class="select-small">
                        <option value="none" selected>None</option>
                        <option value="odd">Odd</option>
                        <option value="even">Even</option>
                        <option value="mark">Mark</option>
                        <option value="space">Space</option>
                    </select>
                </div>
            </div>
            <div class="toolbar-right">
                <button id="connectBtn" class="btn btn-success">Connect</button>
                <button id="disconnectBtn" class="btn btn-danger" style="display:none;">Disconnect</button>
                <button id="loggingBtn" class="btn btn-secondary">Log</button>
            </div>
        </div>
        
        <div class="tabs-container">
            <div id="tabs" class="tabs"></div>
        </div>
        
        <div id="tabContent" class="tab-content"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
