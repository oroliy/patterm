<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterm - Serial Terminal</title>
    <!-- Use the new shared CSS -->
    <link rel="stylesheet" href="../web/css/styles.css">
    <style>
        /* Electron specific overrides if needed */
        .app-header {
            -webkit-app-region: drag; /* Make header draggable in frameless mode if needed */
        }
        .btn, .tabs-container, .context-menu {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <img src="../../assets/icon.png" alt="Patterm" width="32" height="32" onerror="this.style.display='none'">
                    <span class="app-name">Patterm</span>
                </div>
            </div>

            <div class="header-center">
                <div class="tabs-container" id="tabs-container"></div>
                <button id="new-tab-btn" class="btn btn-icon" title="New Connection" aria-label="New Connection">
                    <span>+</span>
                </button>
            </div>

            <div class="header-right">
                <button id="theme-toggle-btn" class="btn btn-icon" title="Toggle Theme" aria-label="Toggle Theme">
                    <span class="theme-icon">ðŸŒ“</span>
                </button>
            </div>
        </header>

        <main class="app-main">
            <div id="tabs-content" class="tabs-content"></div>
            <div id="empty-state" class="empty-state">
                <div class="empty-state-content">
                    <div class="empty-icon">âš¡</div>
                    <h2>No Connections</h2>
                    <p>Click the <strong>+ New Connection</strong> button to start.</p>
                    <button id="empty-new-connection-btn" class="btn btn-primary" style="margin-top: 20px;">
                        <span class="btn-icon">+</span>
                        New Connection
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="context-menu-items"></div>
    </div>

    <!-- Use type="module" to enable ES imports -->
    <script type="module" src="main.js"></script>
</body>
</html>
