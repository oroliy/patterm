<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterm - Serial Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="new-connection-btn" class="btn btn-primary">
                    <span class="icon">+</span> New Connection
                </button>
                <div class="separator" style="opacity: 0.2"></div>
                <button id="disconnect-btn" class="btn btn-danger" disabled>
                    Disconnect
                </button>
            </div>

            <div class="toolbar-center">
                <button id="auto-scroll-btn" class="btn active">
                    Auto Scroll
                </button>
            </div>

            <div class="toolbar-right">
                <button id="log-btn" class="btn">
                    Log
                </button>
            </div>
        </div>

        <div id="tabs-container" class="tabs-container">
            <!-- Tabs will be dynamically added here -->
        </div>

        <div id="tab-content" class="tab-content">
            <div class="empty-state">
                <div style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 20px; opacity: 0.2">⚡</div>
                    <p>Create a new connection to start</p>
                </div>
            </div>
        </div>

        <div class="main-status-bar" id="main-status-bar">
            <div class="status-bar-section">
                <span class="status-indicator-mini disconnected" id="main-status-indicator"></span>
                <span class="status-value" id="main-port-name">Not Connected</span>
            </div>
            <div class="status-bar-section" data-section="duration">
                <span class="status-label">Duration:</span>
                <span class="status-value" id="main-duration">--:--:--</span>
            </div>
            <div class="status-bar-section" data-section="created">
                <span class="status-label">Created:</span>
                <span class="status-value" id="main-created-time">--:--:--</span>
            </div>
            <div class="status-bar-section" data-section="current">
                <span class="status-label">Current:</span>
                <span class="status-value" id="main-current-time">--:--:--</span>
            </div>
            <div class="status-bar-section" data-section="rates">
                <div class="rx-tx-indicator">
                    <span class="rx-badge" id="main-rx-badge">
                        <span class="arrow-icon">↓</span>
                        <span class="rate-label" id="main-rx-rate">0 B/s</span>
                    </span>
                    <span class="tx-badge" id="main-tx-badge">
                        <span class="arrow-icon">↑</span>
                        <span class="rate-label" id="main-tx-rate">0 B/s</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="theme-manager.js"></script>
    <script src="main.js"></script>
    <script>
        // Theme initialization is handled by theme-manager.js
    </script>
</body>

</html>
