version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Ignore major version updates for Electron (can be breaking)
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "electron-builder"
        update-types: ["version-update:semver-major"]
    groups:
      # Group all dev dependencies updates together
      dev-dependencies:
        patterns:
          - "@vitejs/plugin-basic-ssl"
          - "concurrently"
          - "jest"
          - "playwright"
          - "vite"
          - "wait-on"
        exclude-patterns:
          - "electron*"
      # Group production dependencies
      dependencies:
        patterns:
          - "@serialport/*"
          - "serialport"
