name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Run linter (if available)
      run: npm run lint || echo "No lint script configured"
      continue-on-error: true

  build:
    name: Build Application
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Build Electron app
      run: npm run build

    - name: Build distribution
      run: npm run dist
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: patterm-${{ matrix.os }}
        path: dist/
        retention-days: 7
        if-no-files-found: ignore

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Jest Unit Tests
      run: npm test || echo "No test script configured"
      continue-on-error: true

    - name: Run Web E2E Tests
      run: cd web && npx vite --port 5173 & VITE_PID=$!; sleep 5; cd web && npx playwright test tests/send-receive.spec.js tests/direct-flow-test.spec.js tests/simple.spec.js tests/trace-click.spec.js --config=playwright.config.no-server.js; kill $VITE_PID || true
      continue-on-error: true

    - name: Run Electron E2E Tests
      uses: coactions/setup-xvfb@v1
      with:
        run: npm run test:electron
      continue-on-error: true

  deploy-web:
    name: Deploy Web PWA
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Web App
      run: npm run web:build

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy web/dist --project-name=patterm

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, test]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master' && contains(github.event.head_commit.message, 'release:')) || startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Merge artifacts into dist directory
      run: |
        mkdir -p dist
        find artifacts -type f -name "*.exe" -exec cp {} dist/ \;
        find artifacts -type f -name "*.dmg" -exec cp {} dist/ \;
        find artifacts -type f -name "*.AppImage" -exec cp {} dist/ \;
        find artifacts -type f -name "*.deb" -exec cp {} dist/ \;
        ls -la dist/

    - name: Extract version from tag or commit message
      id: extract_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(echo "${{ github.event.head_commit.message }}" | sed -n 's/.*release:\s*v\?\([0-9.]*\).*/\1/p')
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}
        name: Release v${{ steps.extract_version.outputs.version }}
        files: dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
