name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Run linter (if available)
      run: npm run lint || echo "No lint script configured"
      continue-on-error: true

  build:
    name: Build Application
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Build Electron app
      run: npm run build

    - name: Build distribution
      run: npm run dist
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: patterm-${{ matrix.os }}
        path: dist/
        retention-days: 7
        if-no-files-found: ignore

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Run tests (if available)
      run: npm test || echo "No test script configured"
      continue-on-error: true

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && contains(github.event.head_commit.message, 'release:')

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Build for release
      run: npm run dist
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

    - name: Extract version from commit message
      id: extract_version
      run: |
        VERSION=$(echo "${{ github.event.head_commit.message }}" | sed -n 's/.*release:\s*v\?\([0-9.]*\).*/\1/p')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}
        name: Release v${{ steps.extract_version.outputs.version }}
        files: dist/
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
